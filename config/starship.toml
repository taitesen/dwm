# ~/.config/starship.toml
[character]
success_symbol = "[❯](#bbac9b)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❯❯](#bbac9b)"

[directory]
read_only = " 󰌾"
truncation_length = 0
style = "#bbac9b"

[git_branch]
format = "[:git\\([$branch]($style)\\)](#bad1c3)"
style= "#ebbcba"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)]($style) (:$ahead_behind:$stashed)]($style)"
style = "#b9a3ba"
conflicted = "::conflicted"
untracked = "::untracked"
modified = "::modified"
staged = "::staged"
renamed = "::renamed"
deleted = "::deleted"
stashed = "::stashed"

